<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Error Handling JavaScript</title>
</head>
<body>
<h1>
       Skibidi Numerator & Denominator Division Operation
</h1>
    <br>

    <p>NUMERATOR</p>
    <input type="text" id="num1" class="txt"><br>
    <p>Denominator</p>
    <input type="text" id="num2" class="txt"><br><br>
    <input type="button" value="Submit" onclick="skibidiDivideNumbers()" class="bttn"><br>

    <p id="demo"></p>

</body>
    <script>

        
        function skibidiDivideNumbers(x, y) {

            x = document.getElementById("num1").value;
            y = document.getElementById("num2").value;

            try {
                if(x == "" || y == "") throw "empty";
                if(isNaN(x, y)) throw "MY GUY THIS IS NOT A NUMBER";
                x = Number(x);
                y = Number(y);
                if(x == 0 || y == 0) throw "not possible because input is 0";
                if(x == Number(x) && y == Number(y)) throw x/y;
            }

            catch(error) {
                document.getElementById("demo").innerHTML = "The input is " + error;
            }
        }


    </script>
</body>
</html>
